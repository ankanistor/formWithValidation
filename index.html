<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Booking</title>
  </head>
  <body>
    <header>
      <h1>vacanta visata</h1>
    </header>
    <main> 
      <section class="formular">
        <h3>Formular</h3>
        <form onSubmit="submitHandler(event)">
          <div class="component" id="firstName"
            <span class="labelText" >
            <label for="lname">First Name*</span>
            </label> 
            <input type="text" name="fname" onchange="firstNameHandler(event)"/>
          </div>
          <div class="component">
            <label for="lname" class="labelText">Last Name*</label>
            <input type="text" name="lname"
            onchange="lastNameHandler(event)" />
          </div>
          <div class="component">
            <label for="country" class="labelText">Nationality</label>
            <select id="country" name="countrylist" onchange="nationalityHandler(event)">
              <option value="austria">Austria</option>
              <option value="romania">Romania</option>
              <option value="ungaria">Ungaria</option>
              <option value="rusia">Rusia</option>
              <option value="bulgaria">Bulgaria</option>
              <option value="grecia">Greciaaaaaaaaa</option>
            </select>
          </div>
          <div class="component">
            <label for="age" class="labelText">Age* </label>
            <input type="number" id="age" name="age" onchange="ageHandler(event)"></input>
          </div>
          <div class = "stare component" >
            <div id="gender">
              <p> Gender: </p>
              <div class="checkboxGrup"> 
                <div> 
                   <input type="checkbox" id="fem" name="f" value="fem">
                    <label for="fem">F</label>
                </div>
                <div> 
                   <input type="checkbox" id="masc" name="m" value="masc">
                    <label for="masc">M</label>
                </div>
                <div> 
                  <input type="checkbox" id="neutru" name="n" value="neutru">
                  <label for="neutru">N</label>
                </div>
              </div>
            </div>
            <div id="status" >
               <p> Status: </p>
               <div class="radioGrup"> 
                <div >
                <input type="radio" id="single" name="status" value="single" onclick="radioHandler(event)">
                <label for="single">Single</label>
               </div>
               <div> 
                <input type="radio" id="girl" name="status" value="married" onclick="radioHandler(event)">
                <label for="married">Married</label>
               </div>
               
               </div>
               
            </div>
          </div >
          <div class="component description"> 
            <p><label for="descriere">Descrierea</label></p>
          <textarea rows="4" cols="50" placeholder="Describe yourself here..."
          oninput = "textareaHandler(event)"></textarea>
          </div>
          <div id="holliday" class="component">
            <p>Holliday</p>
              <label for="startdate">Start date:*</label>
                <input type="date" id="startdate" name="startdate" onchange="startdateHandler(event)">
              <label for="enddate">End date:*</label>
                <input type="date" id="enddate" name="enddate"  onchange="enddateHandler(event)">
          </div>
          <div class="component approve"  >
            <input type="reset" value="Cancel">
            <input type="submit" value="Submit" onclick="clickHandler(event)">
          </div>
        </form>
      </section>
      <section class="description">text</section>
      <section class="mountain">mountain</section>
    </main>
    <footer>
      <h1>footer</h1>
    </footer>
  </body>
  <script type="text/javascript" src="index.js"></script>
  </html>
